<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saronyx</title>
    <link rel="stylesheet" href="style.css">

        
        
</head>
<body>
    <div class="navbar">
            <div class="left-navbar-item">
                    <a href="#home" class="list-item-navbar">Home</a>
                    <a href="#team" class="list-item-navbar">Team</a>
                    <a href="#work" class="list-item-navbar">Work</a>
                    <a href="#contact" class="list-item-navbar">Contact</a>
            </div>
                <div class="middle-navbar-item">
                    <p class="heading-name">saronyx</p>
                </div>
            <div class="right-navbar-item">
                <a href="https://twitter.com/saronyx_web" class="twitter-follow-button" data-show-screen-name="false" data-show-count="false">Follow @x</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
    </div>
    <div id="home" class="home-div">
        <p class="big-text-home">saronyx <br> where Web Dreams <br> Begin!</p>
            <button class="home-button"><a href="#contact" class="home-button-link">Let's create</a></button>
    </div>

        <p class="team-heading">Meet the Team</p>
        <div class="team-member-1">
            <img src="member-one.jpg" class="member-img-1">
                <p class="name-role-1">
                    <span class="member-name-1">Finn</span>
                    <br>
                    <span class="member-role-1">Developer & Founder</span>
                </p>
        </div>
        <div class="team-apply">
            <p class="member-apply-img">?</p>
            <p class="apply-role-2">
                <span class="saronyx-text-1">Be a Part <br>of saronyx</span>
                <br>
                <span><button class="apply-button"><a href="" class="apply-link">Apply</a></button></span>
            </p>
        </div>
    </div>
    <p class="work-heading">Our past work</p>
    <div class="work-div">
        <div class="work-1">
            <a href="https://www.github.com">
                <img src="past-work-1.jpg" class="img-work-1">
            </a>
            <p>
                <span class="heading-work-1">Our Github</span> <br>
                <span class="description-work-1">Available projects</span>
            </p>
        </div>
        <div class="work-2">
            <p>
                <span class="heading-work-2">Our Uiverse</span> <br>
                <span class="description-work-2">UI-Elements</span>
            </p>
            <a href="https://www.uiverse.io">
                <img src="past-work-2.jpg" class="img-work-2">
            </a>
        </div>
    </div>
    <p class="contact-heading">Let's get in Touch</p>
    <div class="contact-div">
            <input type="name" class="name-input" placeholder="Name">
            <input type="email" class="email-input" placeholder="E-Mail">
            <input type="text" class="text-input" placeholder="Information">
            <button class="submit-button">Submit Contact</button>
    </div>
    </div>
</body>
</html>
